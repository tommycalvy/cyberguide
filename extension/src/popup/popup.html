<!DOCTYPE html>
<html lang="en">
<head>
    <title>CyberGuide - Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/modern-normalize.css">
    <script src="../lib/css-scope-inline.js"></script>
</head>
<body>
    <style> me { width: 40rem; } </style>
    <div>
        <style>
            me { 
                width: 100%; 
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                padding: 1rem 2rem 0e 2rem;
            }
            me button { 
                padding: 0.5rem 1rem;
                border-radius: 1rem;
                border: 0.2rem solid black;
                color: white;
                font-weight: bold;
                font-size: 1rem;
                cursor: pointer;
            }
        </style>

        <h1>CyberGuide</h1>
        <button> 
            <style>
                me { background-color: #f00; }
                me:hover { background-color: #f55; }
            </style>
            Record
        </button>
        <button id="widget-toggle">
            <style>
                me { background-color: #0f0; }
                me:hover { background-color: #5f5; }
            </style>
            Show Widget
        </button>
        <button>
            <style>
                me { background-color: #f60; }
                me:hover { background-color: #f90; }
            </style>
            Settings
        </button>
    </div>
    <div>
        <style>
            me { 
                width: 100%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                padding: 0 1rem;
                height: 2rem;
            }
        </style>
        <p>Version 0.0.1</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
